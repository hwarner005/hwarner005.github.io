                    <img src="gallery/georgeandmiranda.jpg" alt="Photo of George Strait and Miranda Lambert performing at the 2019 Country Music Awards in Las Vegas." />

                    <img src="gallery/drivein.jpg" alt="Photo showing a bunch of cars parked in a drive-in movie setup watching a country concert from their cars." />

                    <!-- Photo by Lukas Kabon/Anadolu Agency via Getty Images-->
                </figure>

                    <img src="gallery/women.png" alt="Photo collage of Kacey Musgraves, Miranda Lambert, Maren Morris, and Carrie Underwood performing." />
